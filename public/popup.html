<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />
  <style type="text/css">
    *,
    *::before,
    *::after {
      font-family: "Roboto", "Noto Sans JP", "Helvetica", "Arial", YuGothic, "Yu Gothic", sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
      width: 640px;
      background-color: #333;
      flex-wrap: wrap;
    }

    .flexbox {
      display: flex;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-basis: 100%;
    }

    .title {
      font-size: 48px;
      font-weight: 400;
      letter-spacing: 0.15rem;
      color: #009688;
      text-align: center;
      width: 100%;
      margin: 8px;
    }

    .logo {
      width: 128px;
      height: 128px;
      margin: 16px;
    }
  </style>
  <script type="text/javascript" src="./simple-material-button.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="flexbox">
      <p class="title">e-Clock in</p>
    </div>
    <div class="flexbox">
      <img src="options/icon.svg" class="logo">
    </div>
    <div class="flexbox">
      <button class="simple-material-button" onclick="window.open('options/index.html', '_blank', 'noopener')"
        background-color="#009688" width="480px">
        GET STARTED
      </button>
    </div>
  </div>
</body>

</html>
